---
-
  name: empty
  message: ''
  exp:
    text: _empty_
    markdown: true
-
  name: empty_space
  message: " \n "
  exp:
    text: _empty_
    markdown: true
-
  name: simple
  message: just text
  exp:
    text: just text
-
  name: simple_with_space
  message: |
    just text
  exp:
    text: |
      just text
-
  name: silent
  message: |-
    %!SILENT
  exp:
    ignore: true
-
  name: silent_with_extras
  message: |-
    %!SILENT
    extra
  exp:
    ignore: true
-
  name: pre
  message: |-
    %!PRE
    one
  exp:
    text: |-
      ```
      one
      ```
    markdown: true
-
  name: pre_esaping
  message: |-
    %!PRE
    (one.)
  exp:
    text: |-
      ```
      \(one\.\)
      ```
    markdown: true
-
  name: pre_empty
  message: |-
    %!PRE
  exp:
    text: _empty_
    markdown: true
-
  name: pre_pre_bug
  message: |-
    %!PRE
    %!PRE
    one
  exp:
    text: |-
      ```
      one
      ```
    markdown: true
-
  name: markdown
  message: |-
    %!MARKDOWN
    one
  exp:
    text: one
    markdown: true
-
  name: update
  message: |-
    %!UPDATE
    one
  exp:
    text: one
    update: true
-
  name: text
  message: |-
    %!TEXT text
    one
  exp:
    text: one
    callback_text: text
-
  name: alert
  message: |-
    %!ALERT text
    one
  exp:
    text: one
    callback_text: text
    is_alert: true
-
  name: callback
  message: |-
    %!CALLBACK a b
    %!CALLBACK c d
    just text
  exp:
    text: just text
    markup:
      - [["a", "b"], ["c", "d"]]
-
  name: callback_one_argument
  message: |-
    %!CALLBACK a
    %!CALLBACK b
    just text
  exp:
    text: just text
    markup:
      - [["a", "a"], ["b", "b"]]
-
  name: callback_vertical
  message: |-
    %!CALLBACK a b
    %!CALLBACK
    %!CALLBACK c d
    %!CALLBACK e f
    just text
  exp:
    text: just text
    markup:
      - [["a", "b"]]
      - [["c", "d"], ["e", "f"]]
